PLG_CCK_STORAGE_LOCATION_JOOMLA_USER_GROUP_BRIDGE_DESC="Habilitar/Deshabilitar Puente.<br /><br />- Sin Puente:<br /> Los Grupos de Usuarios pueden ser creados, editados, administrados, usando Vistas de Formulario y Lista.<br />Cualquier campo personalizado puede ser agregado a Grupos de Usuarios .<br />Este modo lo hará muy bien para la mayoría de los sitios web.<br /><br />- Con Puente:<br/>Mismas características como "_QQ_"Sin Puente"_QQ_" + el siguiente ..<br />Cada vez que se crea un grupo de usuarios, un artículo también se agregará automáticamente .. y ambos estarán vinculados. El artículo traerá una página de Vista de Contenido para el Grupo de Usuarios, permitirá la ruta, y le dará "_QQ_"nativamente"_QQ_" mucho más control sobre las listas.. (accesos, impactos, publicar, no publicar, ..)<br />Puede definir Algunos valores y cómo se va a generar el título.. a continuación."
PLG_CCK_STORAGE_LOCATION_JOOMLA_USER_GROUP_BRIDGE_DEFAULT_TITLE_DESC="Seleccione el modo de título<br /><br />- Auto:<br />El título será: Grupo de Usuario Joomla - [pk]<br />[pk] (clave primaria) es la identificación del grupo.<br /><br />-Personalizado:<br /> #nombre_de_campo# permite definir tu propio título.<br />Será reemplazado dinámicamente por el valor del campo(s).<br />ej: #user_group_title#"
