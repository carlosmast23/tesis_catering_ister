PLG_CCK_STORAGE_LOCATION_JOOMLA_USER_BRIDGE_DESC="Habilitar/Deshabilitar Puente.<br /><br />- Sin Puente:<br />Usuarios pueden ser creados, editados, administrados usando las Vistas Formulario & Listas.<br />Cualquier campo personalizado puede ser agregado a los Perfiles de Usuario.<br />Este modo lo hará excelente para la mayoría de los Sitios Web.<br /><br />- Con Puente:<br ./>Mismas características que  "_QQ_"Sin Puente"_QQ_" + lo siguiente..<br />Cada vez que se crea un Usuario, Un Artículo será también agregado automáticamente.. y ambos serán vinculados. El Artículo desplegará una Vista de Contenido en la Página del Usuario / perfil permitirá la Ruta, y le dará de forma "_QQ_"nativa"_QQ_" mucho más control sobre las Listas.. (acceso, hits, publicar, despublicar, ..)<br />Usted puede definir algunos valores y como el Título va a ser generado.. abajo."
PLG_CCK_STORAGE_LOCATION_JOOMLA_USER_BRIDGE_DEFAULT_TITLE_DESC="Seleccione modo Título<br /><br />- Auto:<br />El Tiítulo Será: Usuario Joomla - [pk]<br />[pk] (clave principal) es la Id. del Usuario <br /><br />-A medida:<br /> #fieldname# le permite definr su propio Título.<br />Será reemplazado dinámicamente por el valor del campo(s).<br />ex: #user_name#"
